<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>
    <style>
      body {
        padding: 45px 0 0 0;
      }
    </style>

    <body>

        <div class="container">
            <div id="form" class="row">
                <div id="fields" class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" action='/generateYelp.json' method='POST'>
                      

                      <div class="form-group">
                        Where Are Ãœ Now?
                        <br>
                        <div class="col-sm-10">

                          <input type="text" class="form-control" id="address" name="address" placeholder="683 Sutter St, San Francisco, CA 94109">

                        </div>
                      </div>

                      <div class="form-group">
                        How far are you willing to go?
                        <br>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="5">5 miles</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="10">10 miles</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="15">15 miles</label>
                        </div>
                      </div>

                      <div class="form-group">
                        What's your phone number?
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="phone-number" name='phone-number' placeholder="415-888-8888">
                        </div>
                      </div>

                      <div class="form-group">
                        What do you fancy doing?
                        <br>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="group">I want to have fun with my buddies!</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="fitness">I want to break a sweat!</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="relax">I want to relax and restore.</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="night">I want to have a fun night out!</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="food">I am hungry! Feed me!</label>
                        </div>
                      </div>

                </div>

                <div class="col-md-1 col-md-offset-7">
                    <button id="submit-activity" class="btn btn-info">Start the Fun!</button>
                </div>

            </div>

            <div id="showUserInfo"></div>

        </div>

    </body>
</html>
