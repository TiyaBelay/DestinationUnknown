    <body>

        <div class="container">
            <div id="form" class="row">
                <div id="fields" class="col-md-6 col-md-offset-3">
                    <form class="form-horizontal" action='/generateYelp.json' method='POST'>
                      

                      <div class="form-group">
                        Address
                        <br>
                        <div class="col-sm-10">

                          <input type="text" class="form-control" id="address" name="address" placeholder="120 Sutter Street, San Francisco, CA">

                        </div>
                      </div>

                      <div class="form-group">
                        How far from your address for activity in meters
                        <br>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="2">2 miles</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="3">3 miles</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name='radius' value="4">4 miles</label>
                        </div>
                      </div>

                      <div class="form-group">
                        Phone Number
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="phone-number" name='phone-number' placeholder="888-888-8888">
                        </div>
                      </div>

                      <div class="form-group">
                        Activity
                        <br>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="food">Food</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="fitness">Fitness</label>
                        </div>
                        <div class="radio">
                          <label><input type="radio" name="activity" value="entertainment">Entertainment</label>
                        </div>
                      </div>

                </div>

                <div class="col-md-1 col-md-offset-7">
                    <button id="submit-activity" class="btn btn-info">Start the Fun!</button>
                </div>

            </div>

            <div id="showUserInfo"></div>

        </div>
